<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sudoku Solver</title>
	
	<link rel="stylesheet" href="styles/style.css">
	
	<script src="imports/jquery-1.12.0.min.js"></script>
	
  	<script src="scripts/square.js"></script>
	<script src="scripts/board.js"></script>
	<script src="scripts/solver.js"></script>
	<script src="scripts/ui.js"></script>
	<script>
		window.onload = function() {
			addtiles();
			resize();
			$(document).on('change', '#fileupload', loadBoard);
		}
	</script>
  </head>
  <body onresize="resize()">
    <div id="board"></div><br>
	<input type="submit" value="Clear Board" onclick="clearBoard()"><br>
	<input type="submit" value="Load Easy Board" onclick="loadEasy()"><br>
	<input type="submit" value="Solve Board" onclick="solveBoard()"><br>
	Debug tools:<br>
	<input type="submit" value="Save" onclick="saveBoard()"><br>
	<input type="file" value="Load" id="fileupload"><br>
	<input type="submit" value="Debug" onclick="debugBoard()"><br>
  </body>
</html>
