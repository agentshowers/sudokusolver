<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sudoku Solver</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-1.12.0.min.js"></script>
	<script src="square.js"></script>
	<script src="board.js"></script>
	<script src="solver.js"></script>
	<script src="uiscript.js"></script>
	<script>
		window.onload = function() {
			addtiles();
			resize();
			$(document).on('change', '#fileupload', loadBoard);
		}
	</script>
  </head>
  <body onresize="resize()">
    <div id="board"></div>
	<input type="submit" value="Solve" onclick="solveBoard()"><br>
	<input type="submit" value="Save" onclick="saveBoard()"><br>
	<input type="file" value="Load" id="fileupload"><br>
	<input type="submit" value="Debug" onclick="debugBoard()"><br>
  </body>
</html>
